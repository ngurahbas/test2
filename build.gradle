plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'xm'
version = '0.0.1-SNAPSHOT'
description = 'test2'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-webmvc'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.mapstruct:mapstruct:1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.testcontainers:junit-jupiter:1.20.0'
    testImplementation 'org.testcontainers:postgresql:1.20.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('buildAngular', Exec) {
    workingDir "${projectDir}/angular"
    commandLine "bunx", "ng", "build"
    outputs.dir "${projectDir}/angular/dist/angular/browser"
}

tasks.register('copyAngularAssets', Copy) {
    dependsOn buildAngular
    from "${projectDir}/angular/dist/angular/browser"
    into "${projectDir}/src/main/resources/angular"
}

processResources {
    dependsOn copyAngularAssets
}

clean {
    delete "${projectDir}/src/main/resources/angular"
}
